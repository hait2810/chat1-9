<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Hải 201</title>
  </head>
  <body>
    <h1>HảiB</h1>
    <button type="button" id="logout" class="btn btn-danger">Đăng xuất</button>

    <form>
      <div id="box-content">
        <div class="mb-3 my-1">
          <textarea class="form-control" id="content" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <button id="btnt" class="btn btn-success" type="button">
            Gửi đi?
          </button>
        </div>
      </div>
      <div id="box-signup">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Mời bạn nhập tên:
          </label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Hải"
            required
          />
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-info" id="btn-signup">
            Xác nhận
          </button>
        </div>
      </div>
    </form>
    <div class="bg-light d-flex align-items-center justify-content-between">
      <div id="message" class="d-flex flex-column w-75"></div>
      <div id="online"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>

      const socket = io();
      const local = JSON.parse(localStorage.getItem("user"));
      if(local) {
        socket.emit("send_user", local);
      }
      function checklogin() {
        const local = JSON.parse(localStorage.getItem("user"));
        if (!local) {
          $("#box-signup").show(2000);
          $("#box-content").hide(1000);
          $("#message").hide(2000);
          $("#message").removeClass("d-flex flex-column");
          $("#logout").hide(2000);
          $("#online").hide(2000);
        } else {
          $("#message").show(1000);
          $("#online").show(1000);
          $("#box-content").show(2000);
          $("#logout").show(1000);
          $("#box-signup").hide(1000);
         
        }
      }
      checklogin();

      $("#logout").click(() => {
        const local = JSON.parse(localStorage.getItem("user"));
        socket.emit("logout", local);
        localStorage.removeItem("user");
        checklogin();
      });
      $("#btn-signup").click(async () => {
        socket.emit("send_user", $("#name").val());
        socket.on("success", async (data) => {
          listuser = "";
          data.forEach((element) => {
            listuser +=
              `<h1 class='text-black-50' style='font-size:14px;'><span>` +
              element +
              `</span> đang online</h1>`;
          });

          $("#online").html(listuser);
        });
        localStorage.setItem("user", JSON.stringify($("#name").val()));
        checklogin();
      });

      socket.on("errormess", (data) => {
        alert(data);
        
      });
      socket.on("error", () => {
        localStorage.removeItem("user");
        alert("Đã có người dùng tên này rồi !!!");
        checklogin();
      });
      $("#btnt").click(function () {
        const local = JSON.parse(localStorage.getItem("user"));
        const data = {
          name: local,
          msg: $("#content").val(),
        };
        const url = "/send";
        const response = fetch(url, {
          method: "POST", // *GET, POST, PUT, DELETE, etc.
          mode: "cors", // no-cors, *cors, same-origin
          cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
          credentials: "same-origin", // include, *same-origin, omit
          headers: {
            "Content-Type": "application/json",
            // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          redirect: "follow", // manual, *follow, error
          referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
          body: JSON.stringify(data), // body data type must match "Content-Type" header
        });
        $("#content").val("");
      });

      socket.on("success", async (data) => {
        console.log("DAta",data);
        $(document).ready(function () {
          listuser = "";
          data.forEach((element) => {
            listuser +=
              `<h1 class='text-black-50' style='font-size:14px;'><span>` +
              element +
              `</span> đang online</h1>`;
          });

          $("#online").html(listuser);
        });
      });

      socket.on("haine", (msg) => {
        $(document).ready(function () {
          $("#message").append(
            "<h1 id='list-message' class='align-items-center' style='font-size: 14px;  overflow-wrap: break-word;'>" +
              msg.name +
              ": " +
              msg.msg +
              "</h1>"
          );
        });
      });
    </script>
  </body>
</html>
